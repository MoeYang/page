<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郎静山摄影艺术展</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gradient-to-b from-slate-50 to-stone-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="navbar bg-base-100/80 backdrop-blur-sm fixed top-0 z-50 shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#" onclick="gallery.renderHomePage()">首页</a></li>
                    <li><a href="#" onclick="gallery.renderCategoryPage('early')">早期作品</a></li>
                    <li><a href="#" onclick="gallery.renderCategoryPage('classic')">经典集锦</a></li>
                    <li><a href="#" onclick="gallery.renderCategoryPage('landscape')">山水意境</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl font-bold text-stone-700">郎静山摄影艺术展</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="#" onclick="gallery.renderHomePage()" class="hover:text-amber-600">首页</a></li>
                <li><a href="#" onclick="gallery.renderCategoryPage('early')" class="hover:text-amber-600">早期作品</a></li>
                <li><a href="#" onclick="gallery.renderCategoryPage('classic')" class="hover:text-amber-600">经典集锦</a></li>
                <li><a href="#" onclick="gallery.renderCategoryPage('landscape')" class="hover:text-amber-600">山水意境</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main id="main-content" class="pt-20">
        <!-- 内容将通过JavaScript动态加载 -->
    </main>

    <!-- 图片放大镜模态框 -->
    <div id="magnifier-modal" class="modal">
        <div class="modal-box max-w-5xl">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <div id="magnifier-content" class="py-4">
                <!-- 放大镜内容 -->
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </div>

    <!-- 浮动装饰元素 -->
    <div class="floating-elements">
        <div class="floating-ink floating-ink-1"></div>
        <div class="floating-ink floating-ink-2"></div>
        <div class="floating-ink floating-ink-3"></div>
    </div>

    <script type="module" src="/static/js/script.js"></script>
</body>
</html>
